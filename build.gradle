plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2018.01.22"
    id "application"
}

repositories {
    mavenCentral()
}

// Defining my dependencies. In this case, WPILib (+ friends), CTRE Toolsuite (Talon SRX)
// and NavX.
dependencies {
    compile wpilib()
    compile ctre()
    compile navx()
    compile openrio.powerup.matchData()
    compile pathfinder()
}

// Setting up my Jar File. In this case, adding all libraries into the main jar ('fat jar')
// in order to make them all available at runtime. Also adding the manifest so WPILib
// knows where to look for our Robot Class.
jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes('Main-Class': 'frc.team6718.Test')
    }
    destinationDir = file("$rootDir/visualization")
}

run {
    mainClassName ='frc.team6718.Test'
    applicationDefaultJvmArgs = ["-Djava.path.library=$rootDir/visualization/"]
    classpath = sourceSets.main.runtimeClasspath
    workingDir = file("$rootDir/visualization")
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}